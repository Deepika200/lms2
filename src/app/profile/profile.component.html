<div class="container mt-5">
  <div class="row">
    <div class="col-md-4 text-center">
      <img 
        src="{{student.imageurl}}" 
        alt="Student Image" 
        class="img-fluid rounded-circle mb-5 profile-img" 
        style="width: 150px; height: 150px;"
      />
    </div>
    <div class="col-md-8">
      <h3>Student Details</h3>
      <p><strong>Name:</strong> {{student.name}}</p>
      <p><strong>LMS ID:</strong> {{student.id}}</p>
      <p><strong>Email:</strong> {{student.emailId}}</p>
      <p><strong>Phone No.:</strong> {{student.phoneNo}}</p>
    </div>
  </div>

  <hr />

  <div class="row">
    <div class="col-12">
      <h4 class="text-center">Navigation</h4>
      <div class="d-flex justify-content-center flex-wrap">
        <button class="btn btn-primary m-2" (click)="navigateTo('dashboard')">Dashboard</button>
        <button class="btn btn-secondary m-2" (click)="navigateTo('courses')">Courses</button>
        <button class="btn btn-success m-2" (click)="navigateTo('attendance')">Attendance</button>
        <button class="btn btn-warning m-2" (click)="navigateTo('fees')">Fees</button>
        <button class="btn btn-info m-2" (click)="navigateTo('assignments')">Assignments</button>
        <button class="btn btn-danger m-2" (click)="navigateTo('performance')">Performance</button>
        <button class="btn btn-dark m-2" (click)="navigateTo('chat')">Chat</button>
      </div>
    </div>
  </div>
</div>
