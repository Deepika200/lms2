<p>signup works!</p>
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 400px;">
      <h2 class="text-center mb-4">Sign Up</h2>
      <!-- Sign Up Form Binding -->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <!-- Username Field -->
        <div class="form-group mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            id="username"
            type="text"
            class="form-control"
            formControlName="username"
            placeholder="Enter your username"
          />
          <small *ngIf="signupForm.controls['username'].invalid && signupForm.controls['username'].touched" class="text-danger">
            <span *ngIf="signupForm.controls['username'].errors.required">Username is required and must be at least 3 characters long.</span>
          </small>
        </div>
  
        <!-- Email Field -->
        <div class="form-group mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="Enter your email"
          />
          <small *ngIf="signupForm.controls['email'].invalid && signupForm.controls['email'].touched" class="text-danger">
            <span *ngIf="signupForm.controls['email'].errors.required">Email is required and must be valid.</span>
          </small>
        </div>
  
        <!-- Password Field -->
        <div class="form-group mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            id="password"
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Enter your password"
          />
          <small *ngIf="signupForm.controls['password'].invalid && signupForm.controls['password'].touched" class="text-danger">
            <span *ngIf="signupForm.controls['password'].errors.required">Password is required and must be at least 6 characters long.</span>
          </small>
        </div>
  
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100" >Sign Up</button>
      </form>
      <p class="mt-3 text-center">
        Already have an account? <a routerLink="/login">Login here</a>
      </p>
    </div>
  </div>
